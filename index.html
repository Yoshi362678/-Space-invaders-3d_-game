<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D スペースインベーダー</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #000014, #000033);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        canvas {
            border: 2px solid #00ff88;
            background: linear-gradient(to bottom, #000014, #001122);
            box-shadow: 0 0 30px #00ff88aa;
            border-radius: 10px;
        }
        
        .ui {
            color: #00ff88;
            margin-top: 15px;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff88;
            display: flex;
            justify-content: space-between;
            max-width: 800px;
        }
        
        .controls {
            color: #88ffff;
            margin-top: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #88ffff;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff4444;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 10px #ff4444;
            display: none;
        }
        
        .victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #44ff44;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #44ff44;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 10px #44ff44;
            display: none;
        }
        
        .replay-btn {
            background: linear-gradient(45deg, #00ff88, #44ffaa);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        .replay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.6);
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas class="stars" id="starsCanvas"></canvas>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui">
            <div>スコア: <span id="score">0</span></div>
            <div>レベル: <span id="level">1</span></div>
            <div>ライフ: <span id="lives">3</span></div>
        </div>
        
        <div class="controls">
            左右矢印キーで移動、スペースキーで射撃
        </div>
        
        <div class="game-over" id="gameOver">
            <div>ゲームオーバー！</div>
            <div style="font-size: 18px; margin: 10px 0;">最終スコア: <span id="finalScore">0</span></div>
            <button class="replay-btn" onclick="restartGame()">もう一度プレイ</button>
        </div>
        
        <div class="victory" id="victory">
            <div>ステージクリア！</div>
            <div style="font-size: 18px; margin: 10px 0;">スコア: <span id="stageScore">0</span></div>
            <button class="replay-btn" onclick="nextLevel()">次のレベル</button>
            <button class="replay-btn" onclick="restartGame()">最初から</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsCanvas = document.getElementById('starsCanvas');
        const starsCtx = starsCanvas.getContext('2d');
        
        // 星空の初期化
        starsCanvas.width = window.innerWidth;
        starsCanvas.height = window.innerHeight;
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * starsCanvas.width,
                y: Math.random() * starsCanvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }
        
        // 星空アニメーション
        function animateStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            starsCtx.fillStyle = '#ffffff';
            
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > starsCanvas.height) {
                    star.y = 0;
                    star.x = Math.random() * starsCanvas.width;
                }
                
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starsCtx.fill();
            });
            
            requestAnimationFrame(animateStars);
        }
        animateStars();
        
        // ゲーム状態
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        
        // プレイヤー
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 6
        };
        
        // 弾丸
        let bullets = [];
        let enemyBullets = [];
        
        // インベーダー
        let invaders = [];
        let invaderDirection = 1;
        let invaderSpeed = 1;
        
        // パーティクル効果
        let particles = [];
        
        // キー入力
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // 3D風の描画ヘルパー関数
        function draw3DRect(x, y, width, height, color, depth = 5) {
            // メイン面
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
            
            // 右側面（暗い色）
            ctx.fillStyle = darkenColor(color, 0.3);
            ctx.beginPath();
            ctx.moveTo(x + width, y);
            ctx.lineTo(x + width + depth, y - depth);
            ctx.lineTo(x + width + depth, y + height - depth);
            ctx.lineTo(x + width, y + height);
            ctx.fill();
            
            // 上面（明るい色）
            ctx.fillStyle = lightenColor(color, 0.2);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + depth, y - depth);
            ctx.lineTo(x + width + depth, y - depth);
            ctx.lineTo(x + width, y);
            ctx.fill();
        }
        
        function darkenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.floor(parseInt(hex.substr(0, 2), 16) * (1 - factor)));
            const g = Math.max(0, Math.floor(parseInt(hex.substr(2, 2), 16) * (1 - factor)));
            const b = Math.max(0, Math.floor(parseInt(hex.substr(4, 2), 16) * (1 - factor)));
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        function lightenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = Math.min(255, Math.floor(parseInt(hex.substr(0, 2), 16) * (1 + factor)));
            const g = Math.min(255, Math.floor(parseInt(hex.substr(2, 2), 16) * (1 + factor)));
            const b = Math.min(255, Math.floor(parseInt(hex.substr(4, 4), 16) * (1 + factor)));
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        // パーティクル作成
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    maxLife: 30,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }
        
        // インベーダーを初期化
        function initInvaders() {
            invaders = [];
            const rows = Math.min(5 + Math.floor(level / 2), 8);
            const cols = Math.min(10 + Math.floor(level / 3), 12);
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    invaders.push({
                        x: col * 60 + 50,
                        y: row * 50 + 50,
                        width: 40,
                        height: 30,
                        alive: true,
                        type: row < 2 ? 'fast' : row < 4 ? 'normal' : 'strong'
                    });
                }
            }
        }
        
        // プレイヤーを描画
        function drawPlayer() {
            draw3DRect(player.x, player.y, player.width, player.height, '#00ff88', 8);
            
            // コックピット
            draw3DRect(player.x + 15, player.y - 10, 20, 15, '#88ffff', 4);
            
            // エンジン光
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(player.x + 10, player.y + player.height, 8, 5);
            ctx.fillRect(player.x + 32, player.y + player.height, 8, 5);
        }
        
        // インベーダーを描画
        function drawInvaders() {
            invaders.forEach(invader => {
                if (invader.alive) {
                    let color = '#ff4444';
                    if (invader.type === 'fast') color = '#ff8844';
                    if (invader.type === 'strong') color = '#8844ff';
                    
                    draw3DRect(invader.x, invader.y, invader.width, invader.height, color, 6);
                    
                    // 目
                    ctx.fillStyle = '#ffff00';
                    ctx.fillRect(invader.x + 8, invader.y + 8, 6, 6);
                    ctx.fillRect(invader.x + 26, invader.y + 8, 6, 6);
                    
                    // 口
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(invader.x + 15, invader.y + 20, 10, 4);
                }
            });
        }
        
        // 弾丸を描画
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // 光の効果
                ctx.fillStyle = '#ffff0044';
                ctx.fillRect(bullet.x - 2, bullet.y - 5, bullet.width + 4, bullet.height + 10);
            });
            
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = '#ff44ff';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // 光の効果
                ctx.fillStyle = '#ff44ff44';
                ctx.fillRect(bullet.x - 2, bullet.y - 5, bullet.width + 4, bullet.height + 10);
            });
        }
        
        // パーティクルを描画
        function drawParticles() {
            particles.forEach((particle, index) => {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }
        
        // 衝突判定
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // プレイヤーの更新
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['Space'] && bullets.length < 5) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 8
                });
                keys['Space'] = false;
            }
        }
        
        // 弾丸の更新
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
            
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });
        }
        
        // インベーダーの更新
        function updateInvaders() {
            let moveDown = false;
            let currentSpeed = invaderSpeed + level * 0.2;
            
            invaders.forEach(invader => {
                if (invader.alive) {
                    if ((invader.x <= 0 && invaderDirection === -1) || 
                        (invader.x >= canvas.width - invader.width && invaderDirection === 1)) {
                        moveDown = true;
                    }
                }
            });
            
            if (moveDown) {
                invaderDirection *= -1;
                invaders.forEach(invader => {
                    if (invader.alive) {
                        invader.y += 25;
                    }
                });
            }
            
            invaders.forEach(invader => {
                if (invader.alive) {
                    let speed = currentSpeed;
                    if (invader.type === 'fast') speed *= 1.5;
                    invader.x += invaderDirection * speed;
                }
            });
            
            // 敵の弾丸発射
            if (Math.random() < 0.015 + level * 0.005 && enemyBullets.length < 8) {
                const aliveInvaders = invaders.filter(inv => inv.alive);
                if (aliveInvaders.length > 0) {
                    const shooter = aliveInvaders[Math.floor(Math.random() * aliveInvaders.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 12,
                        speed: 3 + level * 0.5
                    });
                }
            }
        }
        
        // 衝突判定の処理
        function handleCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                invaders.forEach((invader) => {
                    if (invader.alive && checkCollision(bullet, invader)) {
                        invader.alive = false;
                        bullets.splice(bulletIndex, 1);
                        
                        let points = 10;
                        if (invader.type === 'fast') points = 20;
                        if (invader.type === 'strong') points = 30;
                        
                        score += points;
                        document.getElementById('score').textContent = score;
                        
                        createParticles(invader.x + invader.width/2, invader.y + invader.height/2, '#ff4444');
                    }
                });
            });
            
            enemyBullets.forEach((bullet, bulletIndex) => {
                if (checkCollision(bullet, player)) {
                    enemyBullets.splice(bulletIndex, 1);
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    createParticles(player.x + player.width/2, player.y + player.height/2, '#00ff88');
                    
                    if (lives <= 0) {
                        gameRunning = false;
                        document.getElementById('finalScore').textContent = score;
                        document.getElementById('gameOver').style.display = 'block';
                    }
                }
            });
            
            invaders.forEach(invader => {
                if (invader.alive && invader.y + invader.height >= player.y) {
                    gameRunning = false;
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').style.display = 'block';
                }
            });
            
            if (invaders.every(invader => !invader.alive)) {
                gameRunning = false;
                document.getElementById('stageScore').textContent = score;
                document.getElementById('victory').style.display = 'block';
            }
        }
        
        // ゲームリスタート
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            bullets = [];
            enemyBullets = [];
            particles = [];
            invaderSpeed = 1;
            player.x = canvas.width / 2 - 25;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            
            initInvaders();
        }
        
        // 次のレベル
        function nextLevel() {
            level++;
            gameRunning = true;
            bullets = [];
            enemyBullets = [];
            particles = [];
            invaderSpeed += 0.3;
            player.x = canvas.width / 2 - 25;
            
            document.getElementById('level').textContent = level;
            document.getElementById('victory').style.display = 'none';
            
            initInvaders();
        }
        
        // ゲームループ
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                updatePlayer();
                updateBullets();
                updateInvaders();
                handleCollisions();
            }
            
            drawPlayer();
            drawInvaders();
            drawBullets();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        // ゲーム開始
        initInvaders();
        gameLoop();
    </script>
</body>
</html>
